<app-section *ngIf="vm$ | async as vm"
  class="dishes"
>
  <div class="app-section__toolbar">
    <h2 class="title">
      {{ vm.total }} total
    </h2>
    <app-search-input
      [text]="vm.searchText"
      (textChange)="onSearchTextChange($event)"
    ></app-search-input>
    <a app-button
      routerLink="/dishes/new"
    >
      New Dish
    </a>
  </div>
  <ul class="app-section__content">
    <app-tabset>
      <app-tab
        name="Mains ({{ vm.mains.length }})"
        [selected]="vm.initialTab === 'main'"
      >
        <ul *ngIf="vm.mains.length; else noMainsPlaceholder">
          <li app-dish
            *ngFor="let main of vm.mains; trackBy: trackByFn"
            [id]="main.id"
            [name]="main.name"
            [description]="main.description"
            [link]="main.link"
            [type]="main.type"
            [favorited]="main.favorited"
            [ingredients]="main.ingredients"
            [tags]="main.tags"
            [menus]="main.menus"
            [usages]="main.usages"
          ></li>
        </ul>
        <ng-template #noMainsPlaceholder>
          <div class="placeholder">
            No main dishes to display
          </div>
        </ng-template>
      </app-tab>
      <app-tab
        name="Sides ({{ vm.sides.length }})"
        [selected]="vm.initialTab === 'side'"
      >
        <ul *ngIf="vm.sides.length; else noSidesPlaceholder">
          <li app-dish
            *ngFor="let side of vm.sides; trackBy: trackByFn"
            [id]="side.id"
            [name]="side.name"
            [description]="side.description"
            [link]="side.link"
            [type]="side.type"
            [favorited]="side.favorited"
            [ingredients]="side.ingredients"
            [tags]="side.tags"
            [menus]="side.menus"
            [usages]="side.usages"
          ></li>
        </ul>
        <ng-template #noSidesPlaceholder>
          <div class="placeholder">
            No side dishes to display
          </div>
        </ng-template>
      </app-tab>
    </app-tabset>
  </ul>
</app-section>

<section>
  <router-outlet></router-outlet>
</section>

<app-dishes-list>
  <app-dish-card *appDishDef=" let dish; let activeDish = activeDish"
    [id]="dish.id"
    [name]="dish.name"
    [description]="dish.description"
    [link]="dish.link"
    [type]="dish.type"
    [favorited]="dish.favorited"
    [ingredients]="dish.ingredients"
    [tags]="dish.tags"
    [menus]="dish.menus"
    [meals]="dish.meals"
    [usages]="dish.usages"
    [active]="activeDish === dish"
  ></app-dish-card>
</app-dishes-list>

<section>
  <router-outlet></router-outlet>
</section>

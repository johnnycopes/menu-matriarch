<app-inline-name-edit *ngIf="editing$ | async; else detailsTemplate"
  class="form"
  [name]="name"
  (cancel)="finishEdit$.next()"
  (save)="onSave($event)"
></app-inline-name-edit>

<ng-template #detailsTemplate>
  <app-tag
    [id]="id"
    [name]="name"
  ></app-tag>
  <div class="buttons">
    <div class="counter">
      <fa-icon [icon]="faUtensils">
      </fa-icon>
      {{ usages }}
    </div>
    <button app-button
      class="edit"
      buttonStyle="danger"
      (click)="delete.emit()"
    >
      Delete
    </button>
    <button app-button
      class="edit"
      buttonStyle="secondary"
      (click)="startEdit$.next()"
    >
      Edit
    </button>
  </div>
</ng-template>

<li app-card>
  <app-meal
    [name]="name"
    [description]="description"
  ></app-meal>
  <div class="schedule">
    <app-checkbox *ngFor="let day of days$ | async"
      [ngModel]="day.checked"
      (ngModelChange)="onChange($event, day.day)"
    >
      {{ day.day | slice : 0 : 3 }}
    </app-checkbox>
  </div>
</li>

<app-section *ngIf="vm$ | async as vm">
  <div class="app-section__toolbar">
    <h2 class="title">
      Dishes ({{ vm.total }})
    </h2>
    <a app-button
      routerLink="/dishes/new"
    >
      New Dish
    </a>
  </div>
  <ul class="app-section__content">
    <app-tabset contentVisibility="visible">
      <app-tab name="Mains ({{ vm.mains.length }})">
        <li app-planner-dish
          *ngFor="let main of vm.mains; trackBy: trackByFn"
          [id]="main.id"
          [type]="main.type"
          [name]="main.name"
          [description]="main.description"
          [menus]="main.menus"
        ></li>
      </app-tab>
      <app-tab name="Sides ({{ vm.sides.length }})">
        <li app-planner-dish
          *ngFor="let side of vm.sides; trackBy: trackByFn"
          [id]="side.id"
          [type]="side.type"
          [name]="side.name"
          [description]="side.description"
          [menus]="side.menus"
        ></li>
      </app-tab>
    </app-tabset>
  </ul>
</app-section>

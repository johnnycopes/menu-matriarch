<app-card>
  <app-dish-summary
    [id]="id"
    [name]="name"
    [description]="description"
    [menus]="menus"
    [usages]="usages"
  ></app-dish-summary>
  <div class="schedule">
    <app-checkbox *ngFor="let model of dayModels$ | async; trackBy: trackByFn"
      [ngModel]="model.checked"
      (ngModelChange)="onChange($event, model.day)"
    >
      {{ model.day | slice : 0 : 3 }}
    </app-checkbox>
  </div>
</app-card>

<ul class="meals">
  <li app-card
    *ngFor="let meal of meals$ | async"
  >
    <app-meal
      [name]="meal.name"
      [description]="meal.description"
    ></app-meal>
  </li>
</ul>

<ul class="days">
  <li app-day
    *ngFor="let menuEntry of menuEntries$ | async"
    [day]="menuEntry.day"
    [meal]="menuEntry.meal"
  ></li>
</ul>

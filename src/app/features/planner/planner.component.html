<ng-container *ngIf="menu$ | async; else invalidMenu">
  <app-planner-dishes>
  </app-planner-dishes>

  <app-planner-menu>
  </app-planner-menu>
</ng-container>

<ng-template #invalidMenu>
  <div class="invalid-menu">
    <div class="invalid-menu__container">
      <p>Menu is either invalid or no longer exists.</p>
      <a app-button
        routerLink="/menus"
      >
        Go To Menus
      </a>
    </div>
  </div>
</ng-template>

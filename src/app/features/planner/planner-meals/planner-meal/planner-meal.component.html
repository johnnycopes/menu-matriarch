<app-card>
  <app-meal-summary
    [id]="id"
    [name]="name"
    [description]="description"
  ></app-meal-summary>
  <div class="schedule">
    <app-checkbox *ngFor="let day of days$ | async"
      [ngModel]="day.checked"
      (ngModelChange)="onChange($event, day.day)"
    >
      {{ day.day | slice : 0 : 3 }}
    </app-checkbox>
  </div>
</app-card>

<app-meals-list (nameDblClick)="nameDblClick.emit()">
  <ng-template #mealTemplate
    let-meal
    let-fallbackText="fallbackText"
    let-orientation="orientation"
  >
    <app-planner-meal
      [id]="meal.id"
      [name]="meal.name"
      [description]="meal.description"
      [dishes]="meal.dishes"
      [tags]="meal.tags"
      [fallbackText]="fallbackText"
      [orientation]="orientation"
      [menu]="menu"
      (dayChange)="onDayChange(menu, $event)"
    ></app-planner-meal>
  </ng-template>
</app-meals-list>

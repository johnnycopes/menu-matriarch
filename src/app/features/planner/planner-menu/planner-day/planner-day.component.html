<app-small-caps-label class="day">
  <h3>
    {{ day }}
  </h3>
  <fa-icon *ngIf="dishes.length"
    [icon]="faTimes"
    (click)="clear.emit()"
  ></fa-icon>
</app-small-caps-label>

<app-meal-summary class="meal"
  [dishes]="dishes"
  [fallbackText]="fallbackText"
  [orientation]="orientation"
></app-meal-summary>

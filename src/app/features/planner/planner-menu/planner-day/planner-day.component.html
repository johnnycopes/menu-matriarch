<app-small-caps-label>
  <h3>
    {{ day }}
  </h3>
  <fa-icon *ngIf="main"
    [icon]="faTimes"
    (click)="clear.emit()"
  ></fa-icon>
</app-small-caps-label>

<div class="container">
  <app-dish-summary
    [id]="main?.id"
    [name]="main?.name"
  ></app-dish-summary>

  <ul *ngIf="sides.length"
    class="sides"
  >
    <p>&nbsp;+&nbsp;</p>
    <app-dish-summary *ngFor="let side of sides"
      [id]="side.id"
      [name]="side.name"
    >
      {{ side.name }}
    </app-dish-summary>
  </ul>
</div>

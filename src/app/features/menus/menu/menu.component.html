<a routerLink="/planner/{{ id }}">
  <app-card>
    <h3>
      {{ name }}
    </h3>
    <ul>
      <li *ngFor="let entry of entries">
        <app-small-caps-label>
          <h4>
            {{ entry.day | slice : 0 : 3 }}
          </h4>
        </app-small-caps-label>
        <div class="meal">
          {{ entry.meal?.name }}
        </div>
      </li>
    </ul>
  </app-card>
</a>

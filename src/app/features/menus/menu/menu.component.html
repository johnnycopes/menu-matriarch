<app-card>
  <div class="top">
    <a routerLink="/planner/{{ id }}">
      <h3>
        {{ name }}
      </h3>
    </a>
    <button app-button
      buttonStyle="ternary"
      [icon]="ellipsis"
      [appOptionsMenuTrigger]="optionsMenu"
    ></button>
    <app-options-menu #optionsMenu>
      <li app-options-menu-item>
        Export
      </li>
      <li app-options-menu-item (click)="onEdit()">
        Rename
      </li>
      <a app-options-menu-item
        routerLink="/planner/{{ id }}"
        (click)="onEdit()"
      >
        Edit Meals
      </a>
      <li app-options-menu-item (click)="onDelete()">
        Delete
      </li>
    </app-options-menu>
  </div>
  <ul>
    <li class="entry"
      *ngFor="let entry of entries"
    >
      <app-small-caps-label>
        <h4>
          {{ entry.day | slice : 0 : 3 }}
        </h4>
      </app-small-caps-label>
      <div class="meal">
        {{ entry.meal?.name }}
      </div>
    </li>
  </ul>
</app-card>

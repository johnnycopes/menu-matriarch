<app-card>
  <div class="top">
    <app-inline-name-edit
      *ngIf="renaming; else toolbar"
      [name]="name"
      (cancel)="toggleRenaming()"
      (save)="onRename($event)"
    ></app-inline-name-edit>
    <ng-template #toolbar>
      <a routerLink="/planner/{{ id }}">
        <h3>
          {{ name }}
        </h3>
      </a>
      <button app-button
        buttonStyle="ternary"
        [icon]="faEllipsisV"
        [appOptionsMenuTrigger]="optionsMenu"
      ></button>
      <app-options-menu #optionsMenu>
        <li app-options-menu-item>
          Export
        </li>
        <li app-options-menu-item
          (click)="toggleRenaming()"
        >
          Rename
        </li>
        <a app-options-menu-item
          routerLink="/planner/{{ id }}"
          (click)="onEdit()"
        >
          Edit Meals
        </a>
        <li app-options-menu-item (click)="onDelete()">
          Delete
        </li>
      </app-options-menu>
    </ng-template>
  </div>
  <ul>
    <li class="entry"
      *ngFor="let entry of entries"
    >
      <app-small-caps-label>
        <h4>
          {{ entry.day | slice : 0 : 3 }}
        </h4>
      </app-small-caps-label>
      <div class="meal">
        {{ entry.meal?.name }}
      </div>
    </li>
  </ul>
</app-card>

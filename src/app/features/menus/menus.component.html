<app-section>
  <div class="app-section__toolbar">
    <button app-button
      buttonStyle="primary"
    >
      New Menu
    </button>
  </div>
  <ul class="app-section__content">
    <li app-menu
      *ngFor="let menu of menus$ | async"
      [id]="menu.id"
      [name]="menu.name"
      [entries]="menu.entries"
    ></li>
  </ul>
</app-section>

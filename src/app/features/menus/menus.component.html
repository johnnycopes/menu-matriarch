<app-section>
  <div class="app-section__toolbar">
    <button app-button
      buttonStyle="primary"
      [disabled]="adding$ | async"
      (click)="startAdd$.next()"
    >
      New Menu
    </button>
    <app-inline-name-edit class="form"
      *ngIf="adding$ | async"
      (cancel)="finishAdd$.next()"
      (save)="onSave($event)"
    ></app-inline-name-edit>
  </div>
  <ul class="app-section__content menus">
    <li app-menu
      *ngFor="let menu of menus$ | async; trackBy: trackByFn"
      [id]="menu.id"
      [name]="menu.name"
      [entries]="menu.entries"
    ></li>
  </ul>
</app-section>

<app-card [active]="active">
  <div class="top">
    <a routerLink="/meals/{{ id }}">
      <h3 class="name">
        {{ name }}
      </h3>
      <p *ngIf="description"
        class="description"
      >
        {{ description }}
      </p>
    </a>
  </div>
  <app-meal-summary
    [dishes]="dishes"
    [fallbackText]="fallbackText"
    [orientation]="orientation"
  ></app-meal-summary>
</app-card>

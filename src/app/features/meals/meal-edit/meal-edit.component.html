<form *ngIf="meal$ | async as meal"
  #form="ngForm"
  (ngSubmit)="onSave(form)"
>
  <div class="top">
    <a app-button
      buttonStyle="secondary"
      routerLink=".."
    >
      Cancel
    </a>
    <button app-button
      buttonStyle="primary"
      type="submit"
    >
      Save
    </button>
  </div>
  <app-input
    label="name"
  >
    <input
      id="name"
      type="text"
      name="name"
      required
      [(ngModel)]="meal.name"
      #name="ngModel"
      appAutofocus
    />
  </app-input>
  <app-input
    label="description"
  >
    <input
      id="description"
      type="text"
      name="description"
      [(ngModel)]="meal.description"
      #description="ngModel"
    />
  </app-input>
  {{ form.value | json }}
</form>

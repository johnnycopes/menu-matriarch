<ng-container *ngIf="meal$ | async as meal">
  <div class="top">
    <button app-button
      buttonStyle="danger"
      (click)="onDelete()"
    >
      Delete
    </button>
    <a app-button
      buttonStyle="secondary"
      routerLink="edit"
    >
      Edit
    </a>
  </div>
  <h2 class="name">
    {{ meal.name }}
  </h2>
  <p class="description">
    {{ meal.description }}
  </p>
  <ul *ngIf="meal.ingredients.length">
    <li *ngFor="let ingredient of meal.ingredients">
      {{ ingredient }}
    </li>
  </ul>
</ng-container>

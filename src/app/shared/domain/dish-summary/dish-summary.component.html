<div class="container">
  <a routerLink="/dishes/{{ id }}">
    <h3 class="name">
      {{ name }}
    </h3>
  </a>
  <div class="details">
    <app-count
      type="days"
      [count]="usages"
    ></app-count>
    <app-count
      type="menus"
      [count]="menus.length"
    ></app-count>
  </div>
</div>

<p *ngIf="description"
  class="description"
>
  {{ description }}
</p>

<ul *ngIf="tags.length"
  class="tags"
>
  <li *ngFor="let tag of tags">
    <app-tag
      [id]="tag.id"
      [name]="tag.name"
    ></app-tag>
  </li>
</ul>

<ng-container *appLet="fallbackName$ | async as fallbackName">
  <a *ngIf="id && name; else empty"
    routerLink="/dishes/{{ id }}"
  >
    <h3 class="name">
      {{ name }}
    </h3>
  </a>
  <ng-template #empty>
    <h3 class="placeholder">
      {{ fallbackName }}
    </h3>
  </ng-template>
</ng-container>

<p *ngIf="description"
  class="description"
>
  {{ description }}
</p>

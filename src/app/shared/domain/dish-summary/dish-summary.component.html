<div class="container"
  *appLet="fallbackName$ | async as fallbackName"
>
  <a *ngIf="id && name; else empty"
    routerLink="/dishes/{{ id }}"
  >
    <h3 class="name">
      {{ name }}
    </h3>
  </a>
  <ng-template #empty>
    <h3 class="placeholder">
      {{ fallbackName }}
    </h3>
  </ng-template>
  <app-small-caps-label *ngIf="type"
    class="type"
    >
    {{ type }}
  </app-small-caps-label>
</div>

<p *ngIf="description"
  class="description"
>
  {{ description }}
</p>

<div class="container">
  <a routerLink="/dishes/{{ id }}">
    <h3 class="name">
      {{ name }}
    </h3>
  </a>
  <div class="details">
    <div class="details__counter">
      <fa-icon [icon]="faCalendarDay">
      </fa-icon>
      {{ usages }}
    </div>
    <div class="details__counter">
      <fa-icon [icon]="faMap">
      </fa-icon>
      {{ menus.length }}
    </div>
  </div>
</div>

<p *ngIf="description"
  class="description"
>
  {{ description }}
</p>

<ul *ngIf="tags.length"
  class="tags"
>
  <li *ngFor="let tag of tags">
    <app-tag
      [name]="tag"
    ></app-tag>
  </li>
</ul>

<div class="container">
  <a routerLink="/dishes/{{ id }}">
    <h3 class="name">
      {{ name }}
    </h3>
  </a>
  <div class="details">
    <div class="details__menus">
      <fa-icon [icon]="faMap">
      </fa-icon>
      {{ menus.length }}
    </div>
    <div class="details__usages">
      <fa-icon [icon]="faCalendarDay">
      </fa-icon>
      {{ usages }}
    </div>
  </div>
</div>

<p *ngIf="description"
  class="description"
>
  {{ description }}
</p>

<form app-inline-form
  #form="ngForm"
  [disabled]="!(form.value.name?.length ?? 0)"
  (cancel)="onCancel()"
  (save)="onSave(form)"
>
  <app-input>
    <input
      type="text"
      name="name"
      required
      [ngModel]="name"
      (keydown.enter)="onSave(form)"
      (keydown.escape)="onCancel()"
      appAutofocus
    />
  </app-input>
</form>

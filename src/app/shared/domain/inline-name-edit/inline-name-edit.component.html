<form #form="ngForm">
  <app-inline-form
    (cancel)="onCancel()"
    (save)="onSave(form)"
  >
    <app-input>
      <input
        type="text"
        name="name"
        required
        [(ngModel)]="name"
        (keydown.enter)="onSave(form)"
        (keydown.escape)="onCancel()"
        appAutofocus
      />
    </app-input>
  </app-inline-form>
</form>

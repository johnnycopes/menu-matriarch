<form app-inline-form
  #form="ngForm"
  (cancel)="cancel.emit()"
  (save)="save.emit(form.value.startDay)"
>
  <app-input>
    <select
      name="startDay"
      (keydown.enter)="save.emit(form.value.startDay)"
      (keydown.escape)="cancel.emit()"
      [(ngModel)]="startDay"
    >
      <option *ngFor="let day of days; trackBy: dayTrackByFn"
        [ngValue]="day"
      >
        {{ day }}
      </option>
    </select>
  </app-input>
</form>

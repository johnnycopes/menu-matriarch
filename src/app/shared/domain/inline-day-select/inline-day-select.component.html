<form #form="ngForm">
  <app-input>
    <select
      name="startDay"
      [ngModel]="startDay"
    >
      <option *ngFor="let day of days; trackBy: dayTrackByFn"
        [ngValue]="day"
      >
        {{ day }}
      </option>
    </select>
  </app-input>
</form>
<div class="buttons">
  <button app-button
    type="button"
    buttonStyle="secondary"
    [icon]="cancelIcon"
    (click)="cancel.emit()"
  ></button>
  <button app-button
    buttonStyle="primary"
    [icon]="saveIcon"
    (click)="save.emit(form.value.startDay)"
  ></button>
</div>

name: Code Quality
on: [pull_request]
jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node-version: 16.13.0
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test
